{% load static %}
<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trip-Z: Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link href="{% static 'css/custom-css.css' %}" rel="stylesheet" type="text/css">
</head>

<body background="{% static 'images/background.png' %}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>


    <div class="sidenav">
        <div class="login-main-text">
            <!-- <h2 style = "color:cornflowerblue">Trip-Z</h2> -->
            <img src="{% static 'images/trip-z.png' %}" height="50px" width="170px" style="margin-left: 10px; top: 10px;">
            <br>
            <img src="{% static 'images/login-img.svg' %}" height="600px" width="600px" style="margin-left: 10%;">
            <h4 style="margin-left: 20%; font-size:large; color:coral; align-content: flex-end;">Welcome Back! Let's
                find you a trip.</h4>
        </div>
    </div>
    <div class="main">
        <div class="col-md-8 col-sm-8">
            <div class="login-form">
                <form name="myform" method="post" onsubmit="return validateForm();">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="username" style="color:aliceblue">Username</label>
                        <input name="username" type="text" class="form-control" placeholder="Enter username" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="pass" style="color:aliceblue">Password</label>
                        <input name="pass" type="password" class="form-control" placeholder="Enter password" required>
                        <br>
                        <!-- <label for = "passconfirm" style="color:aliceblue">Confirm Password</label>
                        <input name = "passconfirm" type="password" class="form-control" placeholder="Enter password again" required> -->
                    </div>

                    <div class="form-group">
                        <label style="color:aliceblue">Security Answer</label>
                        <input name="secAns" type="text" class="form-control" placeholder="Enter security answer" required>
                        <br> <br>
                    </div>
                    {% for message in messages %}
                        <p style = "color: red;">{{message}}</p>
                    {% endfor %}
                    <button name="login" type="submit" class="btn btn-primary" align="justify-content">Log In</button>


                    <div class="form-group">
                        <label style="color:cornflowerblue">Don't have an account?</label>
                        <a href="{% url 'signup' %}" target="_self">
                            <button type="button" class="btn btn-outline-primary">Sign Up Now!</button>
                        </a>
                </form>
            </div>
        </div>
    </div>


</body>
