<head>
    <meta charset="utf-8">

</head>

<body style="background: linear-gradient(109.6deg, rgb(43, 1, 91) 13.4%, rgb(122, 2, 54) 100.2%);">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>

    <script src=""></script>

    <nav class="navbar bg-body-secondary">
        <div class="container">
            <a class="navbar-brand"><img src="{% static 'images/trip-z.png' %}" height=80px width=80px></a>
            <ul class="nav justify-content-end">
                <li class="nav-item">

                        <button class="btn btn-danger">Log Out</button>

    <br> <br>

 <div class=" container card border-dark-subtle mb-3 align-content-end" style="display:flex; flex-flow: row wrap; max-width: 70rem; margin-left: 5%;">
        <div class="card-body">
            <p class="card-text">
                <img src = "{% static 'images/ques-4.jpg' %}" class = "card-img">
            <h1 class="card-title" style="align-items:end; justify-content:  end; background: linear-gradient(135deg, rgb(255, 168, 168) 10%, rgb(252, 255, 0) 100%); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: monospace;
            font-weight: 500;" align = "center">Let's create a trip!</h1>
            </p>
            <hr>
            <form method = "post" action = "">
                {% csrf_token %}
                <div class = "form-group" style = "align-items:center; justify-content:  end; ">
                    <div class = "col-form-label">
                        <label for = "goingFrom" id = "goingFrom" style = "font-family: monospace; background: radial-gradient(circle at 12.3% 19.3%, rgb(85, 88, 218) 0%, rgb(95, 209, 249) 100.2%); 
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;
                        font-family: monospace;
                        font-weight: 500;">Going From:</label>
                            <input type = "text" name = "goingFrom" id = "goingFrom" placeholder = "Place you're leaving from ...">
                    </div>

                    <div class = "col-form-label">
                        <label for = "goingTo" id = "goingTo" style = "font-family: monospace; background: radial-gradient(circle at 12.3% 19.3%, rgb(85, 88, 218) 0%, rgb(95, 209, 249) 100.2%); 
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;
                        font-family: monospace;
                        font-weight: 500;">Going To:</label>
                            <input type = "text" name = "goingTo" id = "goingTo" placeholder = "Place you're leaving for ..." >
                    </div>

                    <div class = "col-form-label">
                        <label for = "startDate" id = "startDate" style = "font-family: monospace; background: radial-gradient(circle at 12.3% 19.3%, rgb(85, 88, 218) 0%, rgb(95, 209, 249) 100.2%); 
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;
                        font-family: monospace;
                        font-weight: 500;">Start Date:</label>
                            <input type = "date" name = "startDate" id = "startDate" placeholder = "Date you're leaving on ...">
                    </div>

                    <div class = "col-form-label">
                        <label for = "endDate" id ="endDate" style = "font-family: monospace; background: radial-gradient(circle at 12.3% 19.3%, rgb(85, 88, 218) 0%, rgb(95, 209, 249) 100.2%); 
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;
                        font-family: monospace;
                        font-weight: 500;">End Date:</label>
                            <input type = "date" name = "endDate" id = "endDate" placeholder = "Date you're travelling back on ...">
                    </div>

                    <div class = "col-form-label">
                        <label for = "noOfPeople" id ="noOfPeople" style = "font-family: monospace; background: radial-gradient(circle at 12.3% 19.3%, rgb(85, 88, 218) 0%, rgb(95, 209, 249) 100.2%); 
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;
                        font-family: monospace;
                        font-weight: 500;">Number of People:</label>
                            <input type = "text" name = "noOfPeople" id = "noOfPeople" placeholder = "Number of trip-buddies ...">
                    </div>
                </div>

            
            <br>
            <div align = "center">
            <button type="reset" class="btn btn-light" style = "align-self: flex-end;">Reset</button>
            <a href="{% url 'publish_a_trip' %}">
                <button type="submit" class="btn btn-danger">Publish</button>
            </a>
        </div>
    </form>

        
            
            
            <br> 

 
</body>
