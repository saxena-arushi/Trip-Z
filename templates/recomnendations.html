{% load static %}
{% load myfilters %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trip-Z: Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background: linear-gradient(109.6deg, rgb(43, 1, 91) 13.4%, rgb(122, 2, 54) 100.2%);">

  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand"><img src="{% static 'images/trip-z.png' %}" height = 50px width = 170px></a>

      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'recomnendations' %}" target="_self">Home</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="{% url 'personal-dashboard' %}">Dashboard</a>
      </li>
      </ul>

      
    </div>
  </nav>
  <br> <br>

  <div class="container-lg bg-dark" style="display: flex; flex-direction: row; ">
    <form method="get" style="margin-top: 2%">
      <table>
        <tr>
          <td>
            <div class="form-group bg-light">
              <label for="goingFrom" style="color: black; margin-left: 15%; margin-top: 1%;">
                <h6 class="font-monospace">Going From</h6>
              </label>
            </div>
          </td>
          <td>
            <div>
              <input name="goingFrom" type="text" class="form-control" placeholder="" required>
            </div>
          </td>
          <td>
            <div class="form-group bg-light-subtle">
              <label for="goingTo" style="color: black; margin-left: 15%; margin-top: 1%;">
                <h6 class="font-monospace">Going To</h6>
              </label>
            </div>
          </td>
          <td>
            <div>
              <input name="goingTo" type="text" class="form-control" placeholder="" required>
            </div>
          </td>
          <td>
            <div class="form-group bg-light-subtle">
              <label for="startDate" style="color: black; margin-left: 15%; margin-top: 1%;">
                <h6 class="font-monospace">Start Date</h6>
              </label>
            </div>
          </td>
          <td>
            <div>
              <input name="startDate" type="date" class="form-control" required>
            </div>
          </td>
          <td>
            <div class="form-group bg-light-subtle">
              <label for="endDate" style="color: black; margin-left: 15%; margin-top: 1%;">
                <h6 class="font-monospace">End Date</h6>
              </label>
            </div>
          </td>
          <td>
            <div>
              <input name="endDate" type="date" class="form-control" required>
            </div>
          </td>
          <td>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </td>
        </tr>
      </table>

    </form>
  </div>

  <br>
  <div class="container card-header-pills"><h1 style="background: linear-gradient(135deg, rgb(255, 168, 168) 10%, rgb(252, 255, 0) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    font-family: monospace;
    font-weight: 600;
    margin-left: 5%;
    text-shadow: 10px;">Trip-Z recommends these trip-companions for you! </h1>
    <br>
  </div>
  <div style = "display: flex;">
    <script>
      {% if users %}
      {% for user in users %}
      //for (i = 0; i < 3; i++) {
                
                card =  '<div class=" container card border-light mb-3" style="max-width: 20rem; margin-left: 5%;">'
    + '<div class="card-body">'
    +  '<p class="card-text">'
    +  '<h1 class="card-title" style="background: linear-gradient(135deg, rgb(255, 168, 168) 10%, rgb(252, 255, 0) 100%);' 
     +   '-webkit-background-clip: text;'
      +  '-webkit-text-fill-color: transparent;'
       + 'font-family: monospace;'
        + 'font-weight: 500;">Full Name: '+ '{{ user.first_name }} {{ user.last_name }}' +'</h1>'
      + '</p>'

      + '<hr>'
      + '<p class="card-text">'
      + '<h6>Username: '+'{{ user.username }}'+'</h6>'
      + '<h6>Email: '+'{{ user.email }}'+'</h6>'
      // + '<h6>Gender: '+'{{ user_detail.gender }}'+'</h6>'
      // + '<h6>City: '+'{{ user_detail.city }}'+'</h6>'
      // + '<h6>Bio: '+'{{ user_detail.bio }}'+'</h6>'
      // + '</p>'
      + '<a href="{% url 'userprofile' user.username %}" target = "_self">'
      + '<button class="btn btn-danger" type="button" onclick = "">' + 'View Profile' + '</button>' + '</a>'
     + '</div>'
  + '</div>'
            document.write(card);
      {% endfor %}       
    </script>
      {% endif %}

  </div>
  <br>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
